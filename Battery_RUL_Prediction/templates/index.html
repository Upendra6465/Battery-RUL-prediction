<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery RUL Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸ”‹ Battery RUL Prediction</h1>
        <p>Upload your battery dataset to predict the Remaining Useful Life (RUL)</p>

        <form action="/predict" method="post" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="file" accept=".csv" id="file-input" required onchange="updateFileName()">
            <label for="file-input" class="custom-file-upload">ðŸ“‚ Choose File</label>
            <span id="file-name">No file chosen</span>
            <button type="submit" id="predict-btn">ðŸš€ Predict RUL</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing... Please wait.</p>
        </div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
            fileNameDisplay.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
        }

        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'flex';
        });
    </script>
</body>
</html>
